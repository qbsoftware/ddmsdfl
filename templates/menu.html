{% load menu_tags %}

{% for child in children %}
  <div class="leprikon-nav{% if child.selected %} active{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
    <div class="drop-down nav">
      <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="js-block-click-link">{{ child.get_menu_title }}</a>
    </div>
  </div>
  {% if child.children %}
    <div style="padding-left: 15px;">
      {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    </div>
  {% endif %}
{% endfor %}
